apply plugin: 'java'

group = 'jp.example'
version = '0.1.0'

repositories { mavenCentral() }

dependencies {
	compile 'com.google.guava:guava:13.+'
	compile 'com.google.code.findbugs:jsr305:1.3.+'
	compile 'org.slf4j:jcl-over-slf4j:1.6.+'
	
	testCompile 'junit:junit:4.+'
}

targetCompatibility = sourceCompatibility = 1.7

tasks.withType(AbstractCompile) each { it.options.encoding = 'UTF-8' }

defaultTasks 'clean', 'test', 'jar'

task wrapper(type: Wrapper) { gradleVersion = '1.3' }

apply plugin: 'eclipse'

eclipse {
	classpath {
		containers = [
			'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.7'
		]
	}
}
